<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3" style="text-align: center">Day</th>
        <th colspan="4" style="text-align: center">Seminar</th>
      </tr>
      <tr>
        <th colspan="2" style="text-align: center">Schedule</th>

        <th rowspan="2" style="text-align: center">Topic</th>
      </tr>
      <tr>
        <th style="text-align: center">Begin</th>
        <th style="text-align: center">End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" style="background-color: yellow">8:00 a.m.</td>
        <td rowspan="2" style="background-color: blueviolet">5:00 p.m.</td>

        <td>Validity</td>
      </tr>
      <tr>
        <td>Xpath</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td style="background-color: yellow">8:00 a.m.</td>
        <td style="background-color: yellow">11:00 a.m.</td>
        <td>XSL Transformation</td>
      </tr>
      <tr>
        <td style="background-color: yellow">11:00 a.m.</td>
        <td style="background-color: yellowgreen">2:00 p.m.</td>
        <td>XSL</td>
      </tr>
      <tr>
        <td style="background-color: yellowgreen">2:00 p.m.</td>
        <td style="background-color: blueviolet">5:00 p.m</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td style="background-color: yellow">8:00 a.m.</td>
        <td style="background-color: yellowgreen">12:00 p.m.</td>
        <td>Introduction</td>
      </tr>
    </table>
  </body>
</html>
