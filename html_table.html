<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      tbody,
      thead,
      tfoot,
      th,
      tr,
      td {
        border: color 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <form>
      <table width="500" height="500">
        <thead>
          <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
          </tr>
          <tr>
            <th>schedule</th>
            <th>Topic</th>
          </tr>
          <tr>
            <th>Begin</th>
            <th>end</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            Monday
          </tr>
          <tr>
            Tuesday
          </tr>
        </tbody>
        <tfoot>
          <tr>
            Wednesday
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
