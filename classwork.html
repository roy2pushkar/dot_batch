<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col span="" style="background-color: rebeccapurple" />
        <col span="" style="background-color: blue" />
        <col span="" style="background-color: aqua" />
        <col span="" style="background-color: greenyellow" />
      </colgroup>
      <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting value</td>

        <td>After Eating</td>
      </tr>
      <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hr After Eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetic</td>
        <td>101</td>
        <td>126</td>
        <td>140-200</td>
      </tr>
      <tr>
        <td>Daibetic</td>
        <td>More than 126</td>
        <td>NA</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
